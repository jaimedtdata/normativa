{% extends 'base_nfr.html' %}
{% load static %}

<!--Stylos-->
{% block css %}
    <link rel="stylesheet" href="{% static 'stylos/css/bootstrap.min.css' %}"/>
    <!--<link rel="stylesheet" href="{% static 'stylos/formato.css' %}"/>-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
{% endblock %}
<!--js script-->
{% block js %}
<script src="{% static 'stylos/js/bootstrap.bundle.min.js' %}"></script>
{% endblock %}
<!--contenido body-->
{% block content %}
    <!--CONTAINER-->
    <div class="container">
        <h1 class=" text-center">Norms Legales-Busqueda de Palabras Clave</h1>
        <br>
        
         <!--{% for i in item_area_normas %}
                            <li><a class="dropdown-item" href="#">{{i.name}}</a></li>
                        {% endfor %}-->
        <br><br>
            <div class="col">
                <!--Input-->
                <form method="POST" action="{% url 'bus_normaclave' %}">
                    {% csrf_token %}

                    <select class="form-select" name="tipo_uso" aria-label="Default select example">
                        <option selected>Todo</option>
                        {% for i in item_area_normas %}
                            <option value="{{i.name}}">{{i.name}}</option>
                        {% endfor %}
                        

                    </select>
                    <br>
                    <div class="input-group mb-3">
                        <input type="text" name="pal_clave"class="form-control" placeholder="Busqueda de Palabra clave" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button type ="submit" class="btn btn-outline-secondary text-light" style="background-color: #8B7547" type="button" id="button-addon2">Buscar</button>
                    </div>
                </form>

                
                
            </div>

    </div>
   
    
    <script src="js/bootstrap.bundle.min.js" ></script>
{% endblock %}
