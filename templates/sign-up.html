
{% load static %}
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Colegio de Arquitectos del Per√∫</title>
    <link href="{% static 'vendor/bootstrap4/css/bootstrap.min.css' %}" rel="stylesheet">


    
</head>
<body class="bg-light">


        <div class="logo_container" style="background: #24387C;">
					<span class="logo_helper"></span>
					<a href="https://limacap.org/">

            <img src="{% static 'img/logo_cap.svg' %}" width="250px" class="d-inline-block align-top img-fluid" alt="">
					</a>
				</div>

      <br>
    <div class="container ">
      <div class="row">
        <div class="col-md-2 order-md-2 mb-4">
          
        </div>
        <div class="col-md-10 order-md-1 offset-1" >
          <div class="card bg-light  mb-5">
            <div class="card-body">
              <div class="d-flex justify-content-center">
                <h4 class="mb-3">Datos de Registro</h4>
              </div>
              <hr>
              {% include 'forms/sign_up_form.html' %}
              
                  {% comment %} <hr class="mb-4">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="same-address">
                    <label class="custom-control-label" for="same-address">Deseo Recibir Promociones</label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="save-info">
                    <label class="custom-control-label" for="save-info">Acepto los terminos y condiciones del servicio</label>
                  </div>
                  <hr class="mb-4"> {% endcomment %}
            </div>
          </div>
         
          </div>
        </div>
      </div>

</body>

</html>




{% block js %}
    <script src="{% static 'vendor/DataTables/datatables.min.js' %}"></script>
    <script src="{% static 'vendor/select2/js/select2.min.js' %}"></script>
    <script src="{% static 'vendor/airdatepicker/dist/js/datepicker.min.js' %}"></script>
    <script src="{% static 'vendor/airdatepicker/dist/js/i18n/datepicker.es.js' %}"></script>
    <script src="{% static 'vendor/mdtimepicker/mdtimepicker.min.js' %}"></script>
    <script src="{% static 'dynamic-formset/js/jquery.formset.js' %}"></script>
    <script src="{% static 'dynamic-formset/app/create.js' %}"></script>
    <script type="text/javascript">
        $(function() {
            $('#id_entrevista_table tbody tr').formset(
                get_dynamic_attr('{{ formset.prefix }}'),
            );
        })
    </script>
{% endblock %}
