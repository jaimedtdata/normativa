{% load static %}

<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Regional Lima - Colegio de Arquitectos del Per√∫</title>
    <link href="{% static 'vendor/bootstrap4/css/bootstrap.min.css' %}" rel="stylesheet"> 
    <link rel="shortcut icon" type="image/jpg" href="{% static 'img/logo.png' %}"/> 
    {% block css %}
    {% endblock %}
</head>

<body>

    <div class="container-fluid">
        <div class="row ">
            <div class="col-lg-2 col-md-3">
                <div class="row  d-flex flex-column">
                    <div class="col-lg-12 col-md-12  col-sm-12 m-0 p-0 d-flex justify-content-center align-items-start mb-5" >
                        <div class="mt-3">
                            <img src="{% static 'img/logo_cap2.svg' %}" style="width: 230px; max-width: 230px;" alt="">
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12  m-0 p-0  d-flex justify-content-center align-items-start mb-5">
                        <div style="max-width: 230px;">
                            <img src="{% static 'banners/baner-login.png' %}" alt="">
        
                        </div>
                    </div>
                </div>
               
            </div>
            <div class="col-lg-7 col-md-9 col-sm-12 mt-3 d-flex justify-content-center" >
                <div class="">
                    {% block content %}
                        {% include 'login/dashboard-login.html' %}
                    {% endblock %}
                </div>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 mt-3 d-flex justify-content-center ">
                
                <div class="container mt-3">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="card shadow-lg p-4 mb-4 ">
                                <div class="card-body">
                                    {% include 'login/login-form.html' %}
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>

        </div>
        <div class="container mt-2">
            
            <hr >
           {% include 'login/login-enlaces.html' %}
        </div>

    </div>
    <!-- ================ -->
    

	
    

    
    <script src="{% static 'vendor/jquery3/jquery.min.js' %}"></script>
	<script src="{% static 'vendor/bootstrap4/js/bootstrap.bundle.min.js' %}"></script>

    

</body>
</html>
