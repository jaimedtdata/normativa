{% block css %}
<style>

    a:hover {
        text-decoration: none;
    }

</style>
{% endblock %}

{% for foro in foros %}
<a href="{% url 'foro_comentarios' foro.id %}" target="_blank">
<div class="card mb-3">
	<div class="row g-0">
	  <div class="col-md-2 bg-foro text-center bg-cap-1 text-white">
		<h3 class="mt-3"><i class="fa fa-comments fa-2x"></i></h3>
	  </div>
	  <div class="col-md-10">
		<div class="card-body">
				<p class="text-dark"> {{ foro.nombre }} 
					<span class="text-dark">
						<i class="fa fa-link text-dark" aria-hidden="true"></i> 
					</span>
				</p> 
				<p class="card-text">
					<small class="text-muted">{{foro.created}}</small>
				</p>
			</div>
		</div>
	</div>
</div>
</a>

{% endfor %}
